                <div class="col-8">

                    <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo</p>
                    <form class="row g-3">
                        <div class="col-md-12">
                            <label for="inputEmail4" class="form-label">Nome</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-12">
                            <label for="inputPassword4" class="form-label">Cognome</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Email</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-md-12">
                            <label for="inputState" class="form-label">Tipo di lavoro</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Textarea con Bootstrap 5</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Codice promozionale (opzionale)</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Accetto la Privacy Policy
                                </label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-evenly col-12 pt-4">
                            <button type="submit" class="btn btn-primary">Calcola preventivo</button>
                            <span class="fw-bold">Prezzo finale</span>
                        </div>
                    </form>
                </div>
                <!--card con info-->
                <div class="col-4">col-4</div>
